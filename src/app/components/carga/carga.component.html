<div class="row">
  <div class="col-md-4">
    <h3>Seleccione archivos</h3>
    <div
      appNgDropFiles
      [archivos]="archivos"
      (mouseSobre)="estaSobreDrop = $event"
      [ngClass]="{ 'file-over': estaSobreDrop }"
      class="well drop-zone"
    >
      <h4>Deje caer aquí los archivos</h4>
      <img src="../../../assets/drop-images.png" />
    </div>
  </div>
  <div class="col-md-8">
    <h4>Cargar archivos</h4>
    <button
      (click)="cargarImagenes()"
      [disabled]="archivos.length === 0"
      class="btn btn-success"
    >
      Cargar a Firebase
    </button>
    <button (click)="limpiarArchivos()" class="btn btn-danger">Limpiar</button>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Nombre archivo</th>
          <th>Tamaño</th>
          <th>Progreso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of archivos">
          <td [ngClass]="{'text-green': item.progreso >= 100 }">{{ item.nombreArchivo }}</td>
          <td>{{ item.archivo.size / 1024 / 1024 | number: ".2-2" }} MB</td>
          <td>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                [ngClass]="{'bg-info': item.estaSubiendo, 'bg-success': !item.estaSubiendo }"
                [ngStyle]="{ width: item.progreso + '%' }"
              ></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
